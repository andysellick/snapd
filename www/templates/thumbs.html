{% extends 'layout.html' %}

{% block thumbs %}
    {% for showThumbs %}
        {% if pic %}
            <a href="{{ link }}">
                <img src="/public/img/pics/{{ pic }}" width="100"/>
            </a>
        {% endif %}
        {% if desc %}
            <p>{{ desc }}</p>
        {% endif %}
    {% endfor %}
{% endblock thumbs %}
